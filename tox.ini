[tox]
envlist = py37, check

[testenv]
usedevelop = True
deps =
    sanic
    coverage
    pytest>=3.6
    pytest-cov
    pytest-sanic
    pytest-sugar
    aiohttp>=2.3,<=3.2.1
    chardet<=2.3.0
    beautifulsoup4
    gunicorn

commands =
    pytest tests --cov gazprom_test_task_jokes --cov-report= {posargs}
     - coverage combine --append
    coverage report -m

[testenv:check]
deps =
    flake8
    black
    isort

commands =
    flake8 gazprom_test_task_jokes
    flake8 tests
    black --check --diff --verbose gazprom_test_task_jokes
    isort --check-only --recursive gazprom_test_task_jokes
